name: ğŸš€ Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“‹ Verificar estrutura
        run: |
          echo "Verificando arquivos..."
          ls -la frontend/
          test -f frontend/index.html || (echo "âŒ index.html nÃ£o encontrado" && exit 1)
          test -f backend/data/clubes.json || (echo "âŒ clubes.json nÃ£o encontrado" && exit 1)
          echo "âœ… Estrutura OK"

      - name: ğŸ”„ Sincronizar JSON
        run: |
          mkdir -p frontend/data
          cp backend/data/clubes.json backend/data/clubes.json
          echo "âœ… JSON sincronizado"

      - name: ğŸ” Validar JSON
        run: |
          node -e "JSON.parse(require('fs').readFileSync('backend/data/clubes.json'))"
          echo "âœ… JSON vÃ¡lido"

      - name: ğŸ“Š Gerar estatÃ­sticas
        run: |
          node << 'EOF'
          const data = require('./backend/data/clubes.json');
          console.log(`ğŸ“Š Total de clubes: ${data.length}`);
          const estados = [...new Set(data.map(c => c.state))].sort();
          console.log(`ğŸ—ºï¸  Estados: ${estados.join(', ')}`);
          const maisAntigo = data.reduce((a, b) => a.founded < b.founded ? a : b);
          console.log(`ğŸ† Mais antigo: ${maisAntigo.full_name} (${maisAntigo.founded})`);
          EOF

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'
          name: github-pages

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: âœ… Success
        run: |
          echo "ğŸ‰ Deploy realizado com sucesso!"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
